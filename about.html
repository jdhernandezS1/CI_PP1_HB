        <div class="contact_us">
            <h1>Contact Us</h1>
            <ion-icon name="arrow-down-circle"></ion-icon>
        </div>
        <div class="map">

            <h1> <ion-icon name="call-outline"></ion-icon> 079-55-##-##</h1>
        </div>
        <div class= "form">
        <!-- ITEM OF WRAP 1 -->
        <div class="form_box1">
          <h1 style="text-align: center; color: black; background-color: white; font-size: 30px;">
            Tell us about about your experience in our restaurant 
            <ion-icon name="mail-unread-outline"></ion-icon>
            </h1>
          
        </div>
        <!-- ITEM OF WRAP 2-->
        <div class="form_box2">
          <form >
            <div class="form_box2_items">
              <label ><ion-icon name="person-outline"></ion-icon> Who attend you:<br>
                <input name="name" type="text"/>
              </label>
            </div>
            <div class="form_box2_items">
              <label ><ion-icon name="calendar-number-outline"></ion-icon> Wich Day:<br>
                <input type="date" name="date"/>
              </label>
            </div>
            <div class="form_box2_items">
              <label ><ion-icon name="help-outline"></ion-icon> Your opinion:<br>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
              </label>
            </div>
            <div class="form_box2_items">
              <br>Send: <button type="reset">
                <ion-icon name="send"></ion-icon>
              </button>
            </div>

          </form>
        </div>
        </div>
        
    </section>
